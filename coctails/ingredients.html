        <script>
            $(document).ready(function(){
                /*добавляем список меню 1 колонки*/
                $(".left-menu .field").append('<ul></ul>');
                $(".left-menu .field ul").addClass("list-items");
                $(".left-menu .field .list-items").append('<li>&#10003; Вода</li>');
                $(".left-menu .field .list-items").append('<li>&#10003; Сок</li>');
                $(".left-menu .field .list-items").append('<li>&#10003; Молоко</li>');
                /*добавляем список меню 3 колонки*/
                $(".right-menu .field").append('<ul></ul>');
                $(".right-menu .field ul").addClass("list-items");
                var sel = ".right-menu .field .list-items"
                $(sel).append('<li>&#10003; мл</li>');
                $(sel).append('<li>&#10003; гр</li>');
                $(sel).append('<li>&#10003; кг</li>');
                /*Slide menu 1 3 col*/
                var prev;
                $("body").click(function(event){
                    $(".list").hide();
                });
                $(".field .small").click(function(event){
                    var arr = [];
                    var items = $(event.currentTarget).next().children();
                    for (var i = 0; i < items.length; i++){
                    var el = $(items[i]).text();
                    arr.push(el);
                    };
                    var lst = $(".list");
                    lst.empty();
                    for (var i=0; i < arr.length; i++){
                        lst.append("<li>" + arr[i] + "</li>");
                    };
                    if (event.currentTarget == prev){
                        lst.toggle();
                    } else {
                        lst.show();
                        prev = event.currentTarget;
                    };
                    var wid = $(event.currentTarget).prev().width();
                    $(".list").width(wid + 27);
                    offsetLeft = 0;
                    offsetTop = 0;
                    offsetLeft += event.currentTarget.offsetLeft;
                    offsetLeft -= wid +3;
                    offsetTop += event.currentTarget.offsetTop;
                    offsetTop -= -43;
                    $( ".list" ).offset({
                        top: offsetTop, left: offsetLeft
                    });
                    for (var i=0; i < arr.length; i++){
                        var x = lst.children()[i];
                        $(x).click(function(ev){
                            var txt = $(ev.currentTarget).text().substring(2);
                            $(event.currentTarget).prev().text(txt).css("color", "#6b6b6b");
                        });
                    };
                    event.stopPropagation();
                });
                $(".up").click(function(event){
                     var val = $(event.currentTarget).parent().prev().val();
                     val ++;
                     $(event.currentTarget).parent().prev().val(val);
                });
                $(".down").click(function(event){ 
                    var val = $(event.currentTarget).parent().prev().val();
                    if (val > 1){
                        val --;
                        $(event.currentTarget).parent().prev().val(val);
                    };
                });

            });
        </script>
