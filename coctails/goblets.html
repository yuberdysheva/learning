        <script>
            $(document).ready(function(){
                $(".glass").mouseover(function(event){
                    $(".coctail").show();
                    offsetLeft = 0;
                    offsetTop = 0;
                    offsetLeft += event.currentTarget.offsetLeft;
                    offsetLeft -= 10;
                    offsetTop += event.currentTarget.offsetTop;
                    offsetTop -= 48;
                    $( ".coctail" ).offset({
                        top: offsetTop, left: offsetLeft
                    });
                });
                $(".glass").mouseout(function(){
                    $(".coctail").hide();
                });
            });
        </script>
